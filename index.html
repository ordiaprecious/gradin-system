<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student grading system</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <strong id="total" class="text-center" style="width: fit-content;">
    <div id="bigscreen" style="margin-top: 20px; height: 150px;" class="bg-primary position-relative top-0 start-50 translate-middle-x"></div>
    <div class="mt-2" id="info">
        <p>STUDENT INFORMATION</p>
        
        <h4>Name:</h4><input  type="text"><br>
        <h4>Registration number:</h4> <input id="name" type="text"><br>
        <h4>Session:</h4> <input class="border border-width-2" type="button" readonly value="2022/2023">
    
        <button onclick="first()">confirm candidate</button>
    </div>
    <div class="mt-4" id="final">
        
        <label>English:</label><input id="eng" type="number"><br>
        <label>Psycology:<input id="psy" type="number"><br>
        <label>Spanish:</label><input id="spa" type="number"><br>
        <label>Biology:</label> <input id="bio" type="number"><br>
        <label>EED:</label><input id="eed" type="number"><br>
        <label>Coding: </label><input id="cod" type="number"><br> 
        <label>Arts:</label> <input id="arts" type="number">

    </div>
    <input onclick="finish()" class="position-relative start-50" type="submit">
    <button onclick="clear()" class="mt-4 position-relative start-50">reset</button><br><br>
    <h6>Note: All courses are graded over 100 for every candidate</h6>
    </strong>
    
    <script src="main.js"></script>
</body>
</html>
