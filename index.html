<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student grading system</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h3 class="title mt-4 text-center text-info">PRESH ESTADIO LA UNIVERSIDAD</h3>
    <strong id="total" class="text-center" style="width: fit-content;">
    <div id="screen" style="margin-top: 20px; height: 100px;" class="bg-light position-relative top-0 start-50 translate-middle-x"></div>
    <!-- <div id="hair" class="bg-danger text-center">h bhj</div> -->
    <div id="bigscreen" style="margin-top: -2px; height: 100px;" class="bg-light position-relative top-0 start-50 translate-middle-x"></div>
    <div class="mt-2" id="inform">
        <p>STUDENT INFORMATION</p>
        
        <h4>Name:</h4><input id="name"  type="text"><br>
        <h4>Session:</h4> <input class="border border-width-2" type="button" readonly value="2022/2023">
    
        <button onclick="first()">confirm candidate</button>
    </div>
    <div class="mt-4" id="final">
        
        <label>English:</label><input id="eng" type="number"><br>
        <label>Psycology:<input id="psy" type="number"><br>
        <label>Spanish:</label><input id="spa" type="number"><br>
        <label>Biology:</label> <input id="bio" type="number"><br>
        <label>EED:</label><input id="eed" type="number"><br>
        <label>Coding: </label><input id="cod" type="number"><br> 
        <label>Arts:</label> <input id="arts" type="number">

    </div>
    <input id="sb" onclick="finish()" class="position-relative start-50" type="submit">
    <input type="reset" value="RESET" onclick="clear()" class="text-center yy position-relative start-50">
    <br><br>
    <h6 class="mt-1">Note: All courses are graded over 100 for every candidate</h6>
    
    </strong>
    
    <script src="main.js"></script>
</body>
</html>
